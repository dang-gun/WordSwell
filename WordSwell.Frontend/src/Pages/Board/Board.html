<div id="divBoard">
    <div class="app-card board-top">
        <div class="board-title">
            <h5>{{boardName}}</h5>
        </div>
        <div class="board-actions">
            <form class="form-inline">
                <select
                    onchange="{{onChangeSearchTarget}}"
                    class="form-select search-target-select">
                    <option value="1">ID</option>
                    <option value="2" selected>제목</option>
                    <option value="3">내용</option>
                    <option value="4">제목 + 내용</option>
                    <option value="5">작성자</option>
                </select>
                <input
                    class="form-control mr-sm-2"
                    type="search" placeholder="Search"
                    onchange="{{onChangeSearchInput}}"
                    aria-label="Search" />
                <button
                    onclick="{{onClickSearchButton}}"
                    class="btn btn-outline-primary my-2 my-sm-0"
                    type="submit">
                    검색
                </button>
            </form>
            <a
                href="/board/{{idBoard}}/write"
                class="btn btn-primary">
                글쓰기
            </a>
        </div>
    </div>
    <div class="app-card board-list">
        <div class="board-table-wrapper">
            <table id="boardTable">
                <thead>
                <tr>
                    <th width="100">ID</th>
                    <th>제목</th>
                    <th width="150">작성자</th>
                    <th width="150">작성일</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="empty-list-box search-list {{isSearchEmptyList}}">
            <h1>"{{searchQuery}}"에 대한 검색 결과가 없습니다.</h1>
        </div>
        <div class="empty-list-box {{isBoardEmptyList}}">
            <h1>게시글이 없습니다.</h1>
        </div>
        <div id="pagination" class="pagination_wrapper">
        </div>
    </div>
</div>
