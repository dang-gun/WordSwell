<div id="divBoard">
    <div class="body-container">
        <div class="app-wrapper">
            <div class="right-box">
                <div class="card board-top">
                    <div class="board-title">
                        <h5>{{categoryName}}</h5>
                    </div>
                    <div class="board-actions">
                        <form class="form-inline">
                            <select
                                onchange="{{onChangeSearchTarget}}"
                                class="form-select search-target-select">
                                <option value="title" selected>제목</option>
                                <option value="content">내용</option>
                                <option value="title_content">제목 + 내용</option>
                                <option value="writer">작성자</option>
                            </select>
                            <input
                                class="form-control mr-sm-2"
                                type="search" placeholder="Search"
                                onchange="{{onChangeSearchInput}}"
                                aria-label="Search" />
                            <button
                                onclick="{{onClickSearchButton}}"
                                class="btn btn-outline-primary my-2 my-sm-0"
                                type="submit">
                                검색
                            </button>
                        </form>
                        <a
                            href="/board/{{idBoard}}/write"
                            class="btn btn-primary">
                            글쓰기
                        </a>
                    </div>
                </div>
                <div class="card board-list">
                    <div class="board-table-wrapper">
                        <table id="boardTable">
                            <thead>
                            <tr>
                                <th width="100">ID</th>
                                <th>제목</th>
                                <th width="180">작성자</th>
                                <th width="180">작성일</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="empty-list-box {{isEmptyList}}">
                        <h1>"{{searchQuery}}"에 대한 검색 결과가 없습니다.</h1>
                    </div>
                    <div id="pagination" class="pagination_wrapper">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
